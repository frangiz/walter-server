<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Walter</title>

  <!-- Custom fonts for this template-->
  <link href="vendors/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="css/sb-admin-2.min.css" rel="stylesheet">
  <link href="css/sb-admin-override.css" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
          </div>

          <!-- Content Row -->
          <div class="row">

            {% for sensor in temp_sensors %}
            <!-- Sensor {{ sensor['id'] }} -->
            <div class="col-xl-2 col-md-6 mb-4">
              <div id="sensor-{{ sensor['id'] }}-color" class="card shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ sensor['name'] }}</div>
                      <div id="sensor-{{ sensor['id'] }}-ts" class="text-xs mb-1">---</div>
                      <div id="sensor-{{ sensor['id'] }}-value" class="h5 mb-0 font-weight-bold text-gray-800">---</div>
                    </div>
                    <div class="col-auto">
                      <i id="sensor-{{ sensor['id'] }}-warning" class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                      <i class="fas fa-thermometer-half fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
            {% for sensor in humidity_sensors %}
            <!-- Sensor {{ sensor['id'] }} -->
            <div class="col-xl-2 col-md-6 mb-4">
              <div id="sensor-{{ sensor['id'] }}-color" class="card shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">{{ sensor['name'] }}</div>
                      <div id="sensor-{{ sensor['id'] }}-ts" class="text-xs mb-1">---</div>
                      <div id="sensor-{{ sensor['id'] }}-value" class="h5 mb-0 font-weight-bold text-gray-800">---</div>
                    </div>
                    <div class="col-auto">
                      <i id="sensor-{{ sensor['id'] }}-warning" class="fas fa-exclamation-triangle fa-2x text-gray-300"></i>
                      <i class="fas fa-tint fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>

          <!-- Button Row -->
          <div class="row">
            <div class="col-xl-8 col-lg-7">
              <button type="button" class="btn btn-primary" onclick="do_stuff(1)">1 day</button>
              <button type="button" class="btn btn-primary" onclick="do_stuff(3)">3 days</button>
              <button type="button" class="btn btn-primary" onclick="do_stuff(7)">7 days</button>
            </div>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                  <div id="temperatureChart" class="chart-area"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Body -->
                <div class="card-body">
                  <div id="humidityChart" class="chart-area"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->
          <div class="row">
            <!-- Area Chart -->
            <div class="col-xl-8 col-lg-7">
              <div class="card shadow mb-4">
                <!-- Card Header -->
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Logs</h6>
                </div>
                <!-- Card Body -->
                <div id="logsBody" class="card-body">
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright &copy; Your Website 2019</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Scroll to Top Button-->
  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="vendors/jquery/jquery.min.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendors/jquery-easing/jquery.easing.min.js"></script>
  <script src="js/sb-admin-2.min.js"></script>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/sensors.js"></script>

</body>

</html>
